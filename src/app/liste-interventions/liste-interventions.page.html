<ion-header>
  <ion-toolbar *ngIf="unAnimal">
    <ion-title>Interventions de {{unAnimal.nom}}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-button (click)="retour()">Retour</ion-button>
  <ion-button (click)="appelerModalAjouterAnimal()">Ajouter un animal</ion-button>
  <ion-list *ngIf="unAnimal && listeTypeInterventions">
    <ion-item *ngFor="let unIntervention of listeInterventions">
      <ion-label>Date de l'intervention : {{unIntervention.dateIntervention}}</ion-label>
      <ion-label>Type d'intervention : {{obtenirTypeIntervention(unIntervention.idTypeIntervention)}}</ion-label>
      <ion-button (click)="supprimerIntervention(unIntervention)">Supprimer</ion-button>
    </ion-item>
  </ion-list>
  <ion-label *ngIf="listeInterventions && listeInterventions.length === 0">Aucun animal</ion-label>

</ion-content>
