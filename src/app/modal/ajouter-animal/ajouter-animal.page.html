<ion-header>
  <ion-toolbar>
    <ion-title>ajouterAnimal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (keyup.enter)="ajouterAnimal()">
    <ion-card-header>
      <ion-card-title>Ajouter un animal</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input [(ngModel)]="animal.nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Espece</ion-label>
        <ion-input [(ngModel)]="animal.espece"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Poids</ion-label>
        <ion-input [(ngModel)]="animal.poids"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Taille</ion-label>
        <ion-input [(ngModel)]="animal.taille"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Sexe</ion-label>
        <ion-input [(ngModel)]="animal.sexe"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Couleur</ion-label>
        <ion-input [(ngModel)]="animal.couleur"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position

  </ion-card>

</ion-content>
